<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantGuide</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">QuantGuide</div>
  </header>

  <!-- Main container -->
  <div class="container">
    <!-- Main content: table + pagination -->
    <div class="main-content">
      <!-- Table wrapper -->
      <div class="table-container">
        <!-- The table header row (Name, Topic, Difficulty) -->
        <table>
          <thead>
            <tr>
              <th class="name-col">Name</th>
              <th class="topic-col">
                Topic 
                <span class="topic-arrow arrow">►</span>
                <!-- Example dropdown (toggle visibility in JS) -->
                <div class="dropdown topic-dropdown hidden" id="topicDropdown">
                  <!-- Populated via JS with unique topics -->
                </div>
              </th>
              <th class="difficulty-col">
                Difficulty 
                <span class="difficulty-arrow arrow">►</span>
                <!-- Example dropdown (toggle visibility in JS) -->
                <div class="dropdown difficulty-dropdown hidden" id="difficultyDropdown">
                  <!-- Populated via JS with unique difficulties -->
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="questions-tbody">
            <!-- Populated via JavaScript -->
          </tbody>
        </table>

        <!-- Search bar absolutely positioned in the top-right of the table container -->
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search..." />
        </div>
      </div>

      <!-- Pagination row -->
      <div class="pagination">
        <div class="results-count">
          Results: <span id="results-count">0</span>
        </div>
        <div class="page-controls">
          <button id="prev-page">&lt;</button>
          <span id="current-page">1</span> / <span id="total-pages">1</span>
          <button id="next-page">&gt;</button>
        </div>
      </div>
    </div>

    <!-- Sidebar for Companies filters -->
    <div class="sidebar">
      <h2>Companies</h2>
      <!-- Company search -->
      <div class="company-search">
        <input type="text" id="company-search-input" placeholder="Search companies..." />
      </div>
      <!-- Company list -->
      <ul id="companies-list">
        <!-- Populated via JS -->
      </ul>
      <!-- Company pagination -->
      <div class="company-pagination">
        <button id="prev-company-page">&lt;</button>
        <button id="next-company-page">&gt;</button>
      </div>
    </div>
  </div>

  <!-- Link to your JS file -->
  <script src="index.js"></script>
</body>
</html>
