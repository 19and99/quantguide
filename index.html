<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantGuide</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">QuantGuide</div>
  </header>

  <!-- Main container (table + sidebar) -->
  <div class="main-container">
    <!-- Left side: Table (scrollable) -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th class="name-col">Name</th>
            <th class="topic-col">
              <!-- Only this small box is clickable -->
              <div class="clickable-area" id="topic-header-click">
                <span class="col-title" id="topic-col-title">Topic</span>
                <span class="topic-arrow arrow">►</span>
              </div>
              <!-- Topic dropdown -->
              <div class="dropdown hidden" id="topicDropdown"></div>
            </th>
            <th class="difficulty-col">
              <div class="clickable-area" id="difficulty-header-click">
                <span class="col-title" id="difficulty-col-title">Difficulty</span>
                <span class="difficulty-arrow arrow">►</span>
              </div>
              <!-- Difficulty dropdown -->
              <div class="dropdown hidden" id="difficultyDropdown"></div>
            </th>
          </tr>
        </thead>
        <tbody id="questions-tbody">
          <!-- Populated by JS -->
        </tbody>
      </table>

      <!-- Search bar (absolute in table container) -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search..." />
      </div>
    </div>

    <!-- Sidebar for companies -->
    <div class="sidebar">
      <h2>Companies</h2>
      <div class="company-search">
        <input
          type="text"
          id="company-search-input"
          placeholder="Search companies..."
        />
      </div>
      <!-- Container for companies (chips) -->
      <div class="companies-container" id="companies-container">
        <!-- Populated by JS -->
      </div>
      <!-- Company pagination -->
      <div class="company-pagination">
        <button id="prev-company-page">&lt;</button>
        <button id="next-company-page">&gt;</button>
      </div>
    </div>
  </div>

  <!-- Fixed pagination footer at bottom -->
  <footer class="pagination-footer">
    <!-- Results on the left -->
    <div class="results-count">
      Results: <span id="results-count">0</span>
    </div>

    <!-- Page-size select in the middle -->
    <div class="page-size-select">
      <label for="page-size">Rows per page:</label>
      <select id="page-size">
        <option value="25">25</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
      </select>
    </div>

    <!-- Page controls on the right -->
    <div class="page-controls">
      <button id="prev-page">&lt;</button>
      <span id="current-page">1</span> / <span id="total-pages">1</span>
      <button id="next-page">&gt;</button>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
