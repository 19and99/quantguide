<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantGuide</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">QuantGuide</div>
  </header>

  <!-- Main container: table-wrapper + sidebar -->
  <div class="main-container">
    <!-- Table Wrapper -->
    <div class="table-wrapper">
      <!-- Scrollable Table Container -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th class="name-col">Name</th>
              <th class="topic-col">
                <div class="clickable-area" id="topic-header-click">
                  <span class="col-title" id="topic-col-title">Topic</span>
                  <span class="topic-arrow arrow">►</span>
                </div>
                <!-- Topic dropdown -->
                <div class="dropdown hidden" id="topicDropdown"></div>
              </th>
              <th class="difficulty-col">
                <div class="clickable-area" id="difficulty-header-click">
                  <span class="col-title" id="difficulty-col-title">Difficulty</span>
                  <span class="difficulty-arrow arrow">►</span>
                </div>
                <!-- Difficulty dropdown -->
                <div class="dropdown hidden" id="difficultyDropdown"></div>
              </th>
            </tr>
          </thead>
          <tbody id="questions-tbody">
            <!-- Populated via JS -->
          </tbody>
        </table>
        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search..." />
        </div>
      </div>
      <!-- Pagination Controls for Questions Table -->
      <div class="table-pagination">
        <div class="results-count">
          Results: <span id="results-count">0</span>
        </div>
        <div class="page-size-select">
          <label for="page-size">Rows per page:</label>
          <select id="page-size">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
        </div>
        <!-- --- New Solved Filter --- -->
        <div class="solved-filter">
          <label for="solved-filter">Status:</label>
          <select id="solved-filter">
            <option value="">All</option>
            <option value="solved">Solved</option>
            <option value="unsolved">Unsolved</option>
          </select>
        </div>
        <!-- New Clear Filters Button -->
        <div class="clear-filters">
          <button id="clear-filters">Clear Filters</button>
        </div>
        <div class="page-controls">
          <button id="prev-page">&lt;</button>
          <span id="current-page">1</span> / <span id="total-pages">1</span>
          <button id="next-page">&gt;</button>
        </div>
      </div>
    </div>

    <!-- Sidebar for Companies -->
    <div class="sidebar">
      <h2>Companies</h2>
      <div class="company-search">
        <input type="text" id="company-search-input" placeholder="Search companies..." />
      </div>
      <div class="companies-container" id="companies-container">
        <!-- Company chips will be populated here -->
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
